<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<title>Login</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<link th:href="@{/resources/css/core.css}" href="/resources/css/core.css" rel="stylesheet" />
	
</head>

<body>

	<div th:include="fragments/header :: header"></div>

	<div class="container">
		<div id="loginbox"
			class="content-container mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
				</div>

				<div class="panel-body">

					<form id="loginform" th:action="@{/login}" method="post"
						class="form-horizontal" role="form">

						<div th:if="${param.error} and ${error}" 
							th:text="${error}" class="alert alert-danger">
						</div>
						<div th:if="${param.logout}" class="alert alert-success">
								<p>You have been logged out successfully.</p>
						</div>

						<div class="input-group login-input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span> 
							<input id="login-username" type="text" class="form-control" name="username" value=""
								placeholder="username or email"/>
						</div>

						<div class="input-group login-input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"></i>
							</span> 
							<input id="login-password" type="password" class="form-control" name="password"
								placeholder="password"/>
						</div>

						<div class="login-input-group">
							<div class="checkbox">
								<label> <input id="login-remember" type="checkbox" name="remember-me" value="1"/> Remember me </label>
							</div>
						</div>

						<div class="form-group login-input-group">
							<div class="col-sm-12 controls">
								<input type="submit" class="btn btn-success"/> 
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12 control">
								<hr/>
								<div class="login-hint-group">
									Don't have an account? <a th:href="@{/register}" href="#">Sign Up Here </a>
								</div>
								<div class="login-hint-group">
									Forgot you password? <a th:href="@{/restore}" href="#">Restore It!</a>
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
