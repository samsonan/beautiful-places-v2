<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Place</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Bootstrap -->
   	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	
	<link th:href="@{/resources/css/core.css}" href="/resources/css/core.css" rel="stylesheet" />
	
</head>

<body>

	<div th:include="fragments/header :: header"></div>

	<div class="container-fluid content-container">
	
		<div class="row content">

			<div class="col-sm-1 sidenav">
			</div>

			<div class="col-sm-8 text-left">
			
					<h1 th:if="${place != null}" th:text="${place.name}"></h1>
					<h1 th:if="${place == null}">Add Place</h1> 

					<hr/>
					
  			 	    <form method="POST" class="form-horizontal" id="place" th:object="${place}" role="form">
	
	                    <div th:errors="${place}" class="alert alert-danger"></div>
	
						<div class="form-group">
							<label class="control-label col-sm-2" for="title">Name<span class="required">*</span></label>
							<div class="col-sm-10">
    	                        <input name="name" id="name" type="text" class="form-control" placeholder="Login Name" th:field="*{name}"/>
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Login Name Error</span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="description">Description<span class="required">*</span></label>
							<div class="col-sm-10">
								<textarea name="description" id="description" class="form-control" rows="3" 
									placeholder="Describe the Place"  th:field="*{description}"></textarea>
								<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Description Error</span>
							</div>
						</div>
												
						<div class="form-group">
							<label class="control-label col-sm-2" for="lat">Latitude:</label>
							<div class="col-sm-2">
    	                        <input name="latitude" id="latitude" type="text" class="form-control" th:field="*{latitude}"/>
								<span th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}" class="text-danger">Latitude Error</span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="lon">Longitude:</label>
							<div class="col-sm-2">
    	                        <input name="longitude" id="longitude" type="text" class="form-control" th:field="*{longitude}"/>
								<span th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}" class="text-danger">Longitude Error</span>
							</div>
						</div>

						<div class="form-group">
							<p class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success" name="edit.save.exit"> Submit and Exit </button>
                            	<a th:href="@{/places/list}" href="#" class="btne btn-default">Cancel</a>
							</p>
						</div>

					</form>
			</div>
		</div>
	</div> <!-- container-fluid -->


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
