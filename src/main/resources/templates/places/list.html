<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Places</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Bootstrap -->
   	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	
	<link th:href="@{/resources/css/core.css}" href="/resources/css/core.css" rel="stylesheet" />
	
</head>

<body>

	<div th:include="fragments/header :: header"></div>

	<div class="container content-container">

		<div th:if="${msg}" class="alert alert-dismissible" th:classappend="'alert-' + ${css}" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
			</button>
			<strong th:text="${msg}">Notification Message</strong>
		</div>


		<h1>
			All Places
			<a class="btn btn-primary" href="#"	th:href="@{/places/add}">Add New Place</a>
		</h1>
		
		<hr/>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th class="col-xs-3"></th>
					<th class="col-xs-8"></th>
					<th class="col-xs-1">Action</th>
				</tr>
			</thead>
			
		    <tr th:if="${places.empty}">
		        <td colspan="3">No places</td>
		    </tr>

			<tr th:each="place : ${places}">
				<td><img class="img-thumbnail" style="max-width:250px; max-height:250px" src="" /></td>
				<td th:inline="text">
					<strong th:inline="text">[ID = [[${place.id}]]]
						<a th:text="${place.name}" th:href="@{/places/{id}/details(id=${place.id})}" href="#"></a>
					</strong>
					<p>
						<span class="glyphicon glyphicon-globe"></span> 
						[[${place.latitude}]], [[${place.longitude}]]
					</p>
					
					<p th:text="${place.description}">Description</p>
				</td>
				<td>
					<div class="btn-group-vertical pull-right">
						<a class="btn btn-primary" href="#"
							th:href="@{/places/{id}/edit(id=${place.id})}">Update</a>
						<a class="btn btn-primary" href="#"
							th:href="@{/places/{id}/images/list(id=${place.id})}">Images</a>
						<a class="btn btn-danger" href="#"
							th:href="@{/places/{id}/delete(id=${place.id})}">Delete</a>
					</div>
				</td>
			</tr>
		</table>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
